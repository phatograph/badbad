<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Job detail</title>
    <link href="/stylesheets/bootstrap.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/Phatto.css" rel="stylesheet" type="text/css" />
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </head>
  <body class="x06_job_03">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">AirCal</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Log in</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Start plan</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Closing job</h3>
  </div>
  <div class="panel-body">
    <div class="page-header" style="margin-top: 0;">
      <h4 style="margin-top: 7px;">Job on xxxx morning/afternoon</h4>
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-2 control-label">Name:</label>
        <div class="col-xs-2">
          <p class="form-control-static">XXXX</p>
        </div>
        <label class="col-xs-2 control-label">Telephone:</label>
        <div class="col-xs-4">
          <p class="form-control-static">XXXX</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Air class:</label>
        <div class="col-xs-10">
          <p class="form-control-static">XXXX</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Postpone to:</label>
        <div class="col-xs-10">
          <img style="height: 200px;" src="/images/calendar.png" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Note:</label>
        <div class="col-xs-10">
          <p class="form-control-static">XXXX</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input class="btn btn-primary" type="submit" value="Save" />
          <a class="btn btn-default" href>Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>


    </div>
  </body>
