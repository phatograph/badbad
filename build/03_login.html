<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Login</title>
    <link href="/stylesheets/bootstrap.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/site.css" rel="stylesheet" type="text/css" />
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </head>
  <body class="x03_login">
    <div class="container">
      <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Log in</h3>
  </div>
  <div class="panel-body">
    <p>
    Please enter your username and password.
    <a href>Register</a> if you don't have an account.
    </p>
    <p class="text-danger">
    <strong>Log in was unsuccesful. Please correct the errors and try again.</strong>
    </p>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="page-header" style="margin-top: 0;">
          <h3 style="margin-top: 7px;">Account Information</h3>
        </div>
        <form class="form-horizontal">
          <div class="form-group has-error">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" />
            </div>
            <span class="help-block">The Username field is required.</span>
          </div>
          <div class="form-group has-error">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" />
            </div>
            <span class="help-block">The Password field is required.</span>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <input class="btn btn-primary" type="submit" value="Log in" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    </div>
  </body>
</html>
