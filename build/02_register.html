    <div class="container">
      <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create a new Account</h3>
  </div>
  <div class="panel-body">
    <p>Use the form below to create a new account.</p>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="page-header" style="margin-top: 0;">
          <h4 style="margin-top: 7px;">Account Information</h4>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-2 control-label">First name</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" />
            </div>
            <label class="col-xs-2 control-label">Last name</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Username</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" />
            </div>
            <label class="col-xs-2 control-label">Email address</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Password</label>
            <div class="col-xs-4">
              <input type="password" class="form-control" />
            </div>
            <label class="col-xs-2 control-label">Confirm password</label>
            <div class="col-xs-4">
              <input type="password" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Telephone number</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">Address</label>
            <div class="col-xs-6">
              <textarea rows="8" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-6">
              <input class="btn btn-primary" type="submit" value="Register" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
